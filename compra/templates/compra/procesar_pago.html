{% extends 'core.html' %}
{% block content %}
<div class="max-w-xl mx-auto px-4 py-10 text-white">
  <h1 class="text-2xl font-bold mb-4">Procesar Pago</h1>
  <p class="mb-4">Método: <strong>{{ pago.metodo }}</strong></p>
  <p class="mb-8">Estado actual: <strong>{{ pago.estado|capfirst }}</strong></p>

  <form method="POST" class="space-y-3">
    {% csrf_token %}
    <button name="accion" value="aprobar" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg">✅ Aprobar Pago</button>
    <button name="accion" value="rechazar" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg">❌ Rechazar Pago</button>
  </form>
</div>
{% endblock %}
