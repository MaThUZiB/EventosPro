{% extends 'core.html' %}
{% load static %}
{% block content %}
<section class="py-12 bg-gray-900 text-gray-100">
    <div class="max-w-7xl mx-auto px-4 relative">
        <h2 class="text-3xl font-bold mb-6 text-white">Eventos Destacados</h2>

        <!-- Contenedor del carrusel -->
        <div class="relative overflow-hidden">
            <div id="carousel" class="flex transition-transform duration-700 ease-in-out">
                <!-- Tarjetas -->
                <div class="flex-shrink-0 w-full bg-gray-800 rounded-xl shadow-lg">
                    <img src="" class="rounded-t-xl w-full h-80 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2">Evento 1</h3>
                        <p class="text-gray-300 mb-4">Descripción corta del evento 1</p>
                        <a href="#" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium">Ver más</a>
                    </div>
                </div>

                <div class="flex-shrink-0 w-full bg-gray-800 rounded-xl shadow-lg">
                    <img src="" class="rounded-t-xl w-full h-80 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2">Evento 2</h3>
                        <p class="text-gray-300 mb-4">Descripción corta del evento 2</p>
                        <a href="#" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium">Ver más</a>
                    </div>
                </div>

                <div class="flex-shrink-0 w-full bg-gray-800 rounded-xl shadow-lg">
                    <img src="" class="rounded-t-xl w-full h-80 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2">Evento 3</h3>
                        <p class="text-gray-300 mb-4">Descripción corta del evento 3</p>
                        <a href="#" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium">Ver más</a>
                    </div>
                </div>
            </div>

            <!-- Flechas -->
            <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 p-3 rounded-full hover:bg-blue-600 z-10 hidden md:block">
                &#10094;
            </button>
            <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 p-3 rounded-full hover:bg-blue-600 z-10 hidden md:block">
                &#10095;
            </button>
        </div>
    </div>
</section>

<script src="{% static 'js/carousel.js' %}"></script>

{% endblock %}
