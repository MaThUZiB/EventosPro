{% extends 'core.html' %}
{% load static %}
{% block content %}

<section class="min-h-screen flex items-center justify-center bg-[#0F172A] text-gray-100">
    <div class="bg-gray-900 rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-700">

        <!-- Logo o título -->
        <div class="text-center mb-6">
            <!-- <img src="{% static 'ruta/a/logo.png' %}" alt="Logo" class="w-16 mx-auto mb-3"> -->
            <h1 class="text-3xl font-semibold">Crear cuenta</h1>
            <p class="text-gray-400 text-sm mt-1">Completa tus datos para registrarte</p>
        </div>

        <!-- Mensajes de error -->
        {% if error %}
            <p class="text-red-500 text-sm mb-3">{{ error }}</p>
        {% endif %}

        <!-- Formulario -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Usuario</label>
                <input type="text" id="username" name="username" required
                    value="{{ request.POST.username|default_if_none:'' }}"
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                    value="{{ request.POST.email|default_if_none:'' }}"
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="rut" class="block text-sm font-medium text-gray-300">RUT</label>
                <input type="text" id="rut" name="rut" required
                    value="{{ request.POST.rut|default_if_none:'' }}"
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-300">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required
                    value="{{ request.POST.telefono|default_if_none:'' }}"
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="tipo_usuario" class="block text-sm font-medium text-gray-300">Tipo de usuario</label>
                <select id="tipo_usuario" name="tipo_usuario"
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Selecciona un tipo</option>
                    <option value="cliente" {% if request.POST.tipo_usuario == "cliente" %}selected{% endif %}>Cliente</option>
                    <option value="organizador" {% if request.POST.tipo_usuario == "organizador" %}selected{% endif %}>Organizador</option>
                </select>
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password1" name="password1" required
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-300">Confirmar contraseña</label>
                <input type="password" id="password2" name="password2" required
                    class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition duration-200">
                Registrarse
            </button>
        </form>

        <!-- Enlace a login -->
        <div class="mt-6 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-400">
            <p>¿Ya tienes una cuenta?</p>
            <!-- Aquí puedes poner la URL al login más adelante -->
            <a href="{% url 'iniciar_sesion' %}" class="mt-2 sm:mt-0 text-blue-400 hover:text-blue-300 font-medium">Iniciar sesión</a>
        </div>
    </div>
</section>

{% endblock %}
