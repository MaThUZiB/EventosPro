<!-- navbar.html -->
<nav class="bg-gray-900 text-gray-100 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">

            <!-- Logo -->
            <div class="flex-shrink-0">
                <h1 class="text-2xl font-bold text-white"><a href="{% url 'home' %}">EventosPro</a></h1>
            </div>

            <!-- Menú desktop -->
            <div class="hidden md:flex space-x-6 items-center">
                {% if request.user.is_authenticated %}
                <p class="text-white">Hola, {{ request.user.username }}</p>
                <a href="{% url 'logout' %}" class="hover:text-red-500 transition">Cerrar sesión</a>
                {% else %}
                <a href="{% url 'iniciar_sesion' %}" class="hover:text-blue-400 transition">Iniciar sesión</a>
                <a href="{% url 'registrar_usuario' %}" class="hover:text-green-400 transition">Registrarse</a>
                {% endif %}
            </div>

            <!-- Menú móvil -->
            <div class="md:hidden flex items-center">
                <button id="menu-button" class="focus:outline-none">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Menú móvil desplegable -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            {% if request.user.is_authenticated %}
            <a href="{% url 'home' %}" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Home</a>
            <a href="{% url 'logout' %}" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Cerrar
                sesión</a>
            {% else %}
            <a href="{% url 'iniciar_sesion' %}" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Iniciar
                sesión</a>
            <a href="{% url 'registrar_usuario' %}"
                class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
