{% extends 'core.html' %}

{% block content %}
<section class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-gray-900/90 p-10 rounded-2xl shadow-xl border border-gray-700 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-white">Confirmar eliminación</h1>
        <p class="text-gray-400 mb-6">¿Estás seguro de que quieres eliminar el evento:</p>
        <h2 class="text-2xl font-semibold mb-6 text-blue-400">{{ evento.nombre }}</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="flex gap-4 justify-center">
                <button type="submit"
                    class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition">
                    Sí, eliminar
                </button>
                <a href="{% url 'eventos:mis_eventos' %}"
                    class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-semibold transition">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
